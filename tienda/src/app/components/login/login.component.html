<app-nav></app-nav>

<main  class="cs-page-wrapper">
    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
          <ol class="breadcrumb breadcrumb-alt mb-0">
            <li class="breadcrumb-item">
              <a href="index.html"><i class="cxi-home"></i></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Checkout</li>
          </ol>
        </div>
      </nav>

    <section class="container pt-3 pt-md-4 pb-3 pb-sm-4 pb-lg-5 mb-4">
        <div class="row">
            <div class="col-lg-4">
                <div class="px-md-5">
                    <h3 class="modal-title mt-4 mb-0 text-center">Iniciar Sesión</h3>
                    <p class="font-size-sm text-muted text-center">Inicia sesión en tu cuenta</p>
                    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                      <div class="form-group">
                        <label for="signin-email">Email</label>
                        <input type="email" class="form-control" placeholder="Email" required="" name="email" [(ngModel)]="user.email">
                      </div>
                      <div class="form-group">
                        <label for="signin-password" class="form-label">Contraseña</label>
                        <div class="cs-password-toggle input-group-overlay">
                          <input type="password" class="form-control appended-form-control" id="signin-password" placeholder="Contraseña" required="" name="password" [(ngModel)]="user.password">
                          <div class="input-group-append-overlay">
                            <label class="btn cs-password-toggle-btn input-group-text">
                              <input type="checkbox" class="custom-control-input">
                            </label>
                          </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                    </form>
                  </div>
            </div>
            <div class="col-lg-8">
                <div class="px-md-5">
                    <h3 class="modal-title mt-4 mb-0 text-center">Registro rápido</h3>
                    <p class="font-size-sm text-muted text-center">¿No tienes una cuenta? ¡Créatela rápidamente!</p>
                    <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
                      <div class="card box-shadow-sm">
                          <div class="card-header">
                              <h5 style="margin-bottom: 0px;">Registro de cliente</h5>
                          </div>
                          <div class="card-body">
                              <div class="row">
                                  <div class="col-md-4 form-group">
                                      <label for="validationCustom01" class="form-label">Nombre</label>
                                      <input class="form-control" type="text" placeholder="Escriba aquí su nombre" required name="nombre" [(ngModel)]="newUser.nombre">
                                  </div>
                                  <div class="col-md-4 form-group">
                                      <label for="validationCustom01" class="form-label">Apellidos</label>
                                      <input class="form-control" type="text" placeholder="Escriba aquí sus apellidos" required name="apellidos" [(ngModel)]="newUser.apellidos">
                                  </div>
                                  <div class="col-md-4 form-group">
                                      <label for="validationCustom01" class="form-label">Email</label>
                                      <input class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="email" placeholder="Escriba aquí su email" required name="email" [(ngModel)]="newUser.email">
                                  </div>
                                  <div class="col-md-4 form-group">
                                    <label for="validationCustom01" class="form-label">Contraseña</label>
                                    <input class="form-control" type="password" placeholder="Escriba aquí su contraseña" required name="password" [(ngModel)]="newUser.password">
                                  </div>
                                  <div class="col-md-4 form-group">
                                      <label for="validationCustom01" class="form-label">Teléfono</label>
                                      <input #telefono class="form-control" pattern="(6|7|8|9)([0-9]){8}" maxlength="9" minlength="9" type="text" placeholder="Escriba aquí su número" required name="telefono" [(ngModel)]="newUser.telefono">
                                  </div>
                                  <div class="col-md-4 form-group">
                                      <label for="validationCustom01" class="form-label">Fecha nacimiento</label>
                                      <input class="form-control" type="date" required name="f_nacimiento" [(ngModel)]="newUser.f_nacimiento">
                                  </div>
                                  <div class="col-md-4 form-group">
                                      <label for="validationCustom01" class="form-label">DNI</label>
                                      <input class="form-control" pattern="[0-9]{8}[A-Za-z]{1}" maxlength="9" minlength="9" type="text" placeholder="Escriba aquí su DNI" required name="dni" [(ngModel)]="newUser.dni">
                                  </div>
                                  <div class="col-md-4">
                                      <label for="validationCustom01" class="form-label">Género</label>
                                      <select class="form-control custom-select" required name="genero" [(ngModel)]="newUser.genero">
                                          <option value="" disabled selected>Seleccione su género</option>
                                          <option value="Masculino">Masculino</option>
                                          <option value="Femenino">Femenino</option>
                                      </select>
                                  </div>
                                  <div class="col-md-4 form-group">
                                    <label for="validationCustom01" class="form-label">País</label>
                                    <input class="form-control" type="text" placeholder="Escriba aquí su país" required name="pais" [(ngModel)]="newUser.pais">
                                  </div>
                              </div>    
                          </div>  
                          <div class="card-footer" style="text-align: center;">
                              <button *ngIf="!load_btn" class="btn btn-primary mr-2" type="submit">Crear usuario</button>
                              <button *ngIf="load_btn" type="button" class="btn btn-secondary" disabled>
                                  <span class="spinner-grow spinner-grow-sm mr-2" role="status" aria-hidden="true"></span>
                                  Cargando...
                              </button>
                          </div>
                      </div>
                  </form>  
                  </div>
            </div>
        </div>
    </section>

</main>

<app-footer></app-footer>
